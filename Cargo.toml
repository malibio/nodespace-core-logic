[package]
name = "nodespace-core-logic"
version = "0.1.0"
edition = "2021"
description = "Business logic and service orchestration for NodeSpace"

[dependencies]
nodespace-core-types = { path = "../nodespace-core-types" }
nodespace-data-store = { path = "../nodespace-data-store" }
nodespace-nlp-engine = { path = "../nodespace-nlp-engine" }
async-trait = "0.1"
tokio = { version = "1.0", features = ["full"] }
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
thiserror = "1.0"
chrono = { version = "0.4", features = ["serde"] }

[dev-dependencies]
tokio-test = "0.4"

[[example]]
name = "fresh_sample_database"
path = "examples/fresh_sample_database.rs"

[[example]]
name = "verify_sample_database"
path = "examples/verify_sample_database.rs"

[features]
default = []
real-ml = ["nodespace-nlp-engine/real-ml"]
llama-cpp = ["nodespace-nlp-engine/llama-cpp"]
cpu-only = ["nodespace-nlp-engine/cpu-only"]